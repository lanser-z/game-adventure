  <ellipse cx="50" cy="20" rx="4" ry="8" fill="#F5E6D3" stroke="#333333" stroke-width="1.5"/>
  <!-- 腿 - 向下伸展 -->
  <ellipse cx="26" cy="54" rx="3" ry="6" fill="#F5E6D3" stroke="#333333" stroke-width="1.5"/>
  <ellipse cx="38" cy="54" rx="3" ry="6" fill="#F5E6D3" stroke="#333333" stroke-width="1.5"/>
</svg>
