<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- 茶叶蛋主体 - 跑步姿态，略微倾斜 -->
  <ellipse cx="32" cy="30" rx="23" ry="27" fill="#F5E6D3" stroke="#333333" stroke-width="2" transform="rotate(-5, 32, 30)"/>
  <!-- 裂纹效果 -->
  <path d="M 20 13 Q 25 23, 20 33" stroke="#8B7355" stroke-width="1.5" fill="none"/>
  <path d="M 30 11 Q 35 21, 30 29" stroke="#8B7355" stroke-width="1.5" fill="none"/>
  <path d="M 40 16 Q 38 26, 42 36" stroke="#8B7355" stroke-width="1.5" fill="none"/>
  <!-- 眼睛 - 专注表情 -->
  <circle cx="24" cy="28" r="3" fill="#333333"/>
  <circle cx="40" cy="28" r="3" fill="#333333"/>
  <circle cx="25" cy="27" r="1" fill="#FFFFFF"/>
  <circle cx="41" cy="27" r="1" fill="#FFFFFF"/>
  <!-- 嘴巴 - 坚定的线条 -->
  <path d="M 28 37 L 36 37" stroke="#333333" stroke-width="2"/>
  <!-- 手臂 - 前后摆动 -->
  <ellipse cx="10" cy="30" rx="4" ry="10" fill="#F5E6D3" stroke="#333333" stroke-width="1.5" transform="rotate(-30, 10, 30)"/>
  <ellipse cx="54" cy="25" rx="4" ry="10" fill="#F5E6D3" stroke="#333333" stroke-width="1.5" transform="rotate(30, 54, 25)"/>
  <!-- 腿 - 跑步姿态 -->
  <ellipse cx="22" cy="55" rx="3" ry="8" fill="#F5E6D3" stroke="#333333" stroke-width="1.5" transform="rotate(-20, 22, 55)"/>
  <ellipse cx="42" cy="50" rx="3" ry="8" fill="#F5E6D3" stroke="#333333" stroke-width="1.5" transform="rotate(20, 42, 50)"/>
</svg>
