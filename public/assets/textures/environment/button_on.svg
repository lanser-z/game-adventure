<svg width="50" height="20" xmlns="http://www.w3.org/2000/svg">
  <!-- 按钮底座 -->
  <rect x="0" y="5" width="50" height="15" fill="#666666" stroke="#333333" stroke-width="2"/>
  <!-- 按钮表面 - 激活状态，按下 -->
  <rect x="10" y="7" width="30" height="8" fill="#66FF66" stroke="#333333" stroke-width="2"/>
  <!-- 按下效果 -->
  <rect x="10" y="7" width="30" height="3" fill="#44CC44"/>
  <!-- 激活光效 -->
  <circle cx="25" cy="11" r="8" fill="none" stroke="#66FF66" stroke-width="1" opacity="0.5"/>
  <circle cx="25" cy="11" r="12" fill="none" stroke="#66FF66" stroke-width="0.5" opacity="0.3"/>
</svg>
