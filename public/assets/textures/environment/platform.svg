<svg width="100" height="30" xmlns="http://www.w3.org/2000/svg">
  <!-- 平台主体 - 简笔画风格 -->
  <rect x="0" y="0" width="100" height="30" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <!-- 顶部线条加粗 -->
  <line x1="2" y1="4" x2="98" y2="4" stroke="#333333" stroke-width="3"/>
  <!-- 简单的纹理线条 -->
  <line x1="20" y1="12" x2="20" y2="26" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="40" y1="12" x2="40" y2="26" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="60" y1="12" x2="60" y2="26" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="80" y1="12" x2="80" y2="26" stroke="#CCCCCC" stroke-width="1"/>
</svg>
